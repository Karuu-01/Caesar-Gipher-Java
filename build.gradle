plugins {
    id 'groovy'
    id 'java'
}

group 'Ceasar-Cipher'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
